<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registry</title>

    <style>
        .formText{
            color:#112d4e;
        }
    </style>


</head>
<body>
    <div class=" container">
        <div class=" row justify-content-center" style="margin-top:50px;">
            <div class=" col-lg-6">
                <div class=" card">
                    <div class=" card-header" style="background-color: #3f72af; color: #f9f7f7;">
                        Registration Form
                    </div>
                    <div class=" card-body">
                        <div class=" form-group">
                            <label class=" formText">Full Name</label>
                            <input type="text" class=" form-control form-control-sm">
                        </div>
                        <div class=" form-group">
                            <label class=" formText">Last Name</label>
                            <input type="text" class=" form-control form-control-sm">
                        </div>
                        <div class=" form-group">
                            <label class=" formText">Phone</label>
                            <input type="text" class=" form-control form-control-sm">
                        </div>
                        <div class=" form-group">
                            <label class=" formText">Email Address</label>
                            <input type="email" class=" form-control form-control-sm">
                        </div>
                        <div class=" form-group">
                            <label class=" formText">Password</label>
                            <input type="password" class=" form-control form-control-sm">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                              </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
