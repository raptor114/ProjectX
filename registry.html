<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registro</title>

    <style>
        .formText{
            color:#112d4e;
        }
    </style>


</head>
<body>
    <div class=" container">
        <div class=" row justify-content-center" style="margin-top:50px;">
            <div class=" col-lg-6">
                <div class=" card">
                    <div class=" card-header text-center" style="background-color: #3f72af; color: #f9f7f7;">
                        <h4>Forma de Registro</h4>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class=" card-body">
                            <div class=" form-group">
                                <label class=" formText">Nombre del Negocio</label>
                                <input type="text" class=" form-control form-control-sm" required>
                                <div class="invalid-feedback">
                                    Nombre del Negocio es requerido
                                </div>
                            </div>
                            <div class=" form-group">
                                <label class=" formText">Nombre(s)</label>
                                <input type="text" class=" form-control form-control-sm" required>
                                <div class="invalid-feedback">
                                    Nombre es requerido
                                </div>
                            </div>
                            <div class=" form-group">
                                <label class=" formText">Apellido Paterno</label>
                                <input type="text" class=" form-control form-control-sm" required>
                                <div class="invalid-feedback">
                                    Apellido es requerido
                                </div>
                            </div>
                            <div class=" form-group">
                                <label class=" formText">Telefono</label>
                                <input type="text" class=" form-control form-control-sm" required>
                                <div class="invalid-feedback">
                                    Telefono es requerido
                                </div>
                            </div>
                            <div class=" form-group">
                                <label class=" formText">Correo Electronico</label>
                                <input type="email" class=" form-control form-control-sm" id="validationCustom_email" required>
                                <div class="invalid-feedback">
                                    Correo electronico es requerido
                                </div>                            
                            </div>      
                            <br>
                            <div class=" form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terms_cond_check" required>
                                <label class="form-check-label" for="defaultCheck1">Acepto los <a href="termsandconditions.html" target="_blank">Terminos de Servicio</a></label>
                                <div class="invalid-feedback">
                                    Acepta antes de continuar
                                </div>
                            </div> 
                            <br>
                            <div class=" text-right">
                                <button class="btn btn-primary" type="submit">Enviar Solicitud</button>
                            </div>                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>    

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
